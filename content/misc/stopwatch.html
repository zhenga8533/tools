<div class="container centered-container">
    <h3>Stopwatch</h3>
    <h1 id="timer">00h 00m 00s 000</h1>
    <div>
        <button id="start-btn" class="btn btn-success" onclick="toggleStopwatch()">Start</button>
        <button id="stop-btn" class="btn btn-danger" onclick="toggleStopwatch()" style="display:none;">Stop</button>
        <button id="reset-btn" class="btn btn-dark" onclick="resetStopwatch()">Reset</button>
    </div>
</div>
