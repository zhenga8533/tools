<div class="container centered-container">
    <audio id="alarm">
        <source src="../../assets/alarm.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <h3>Timer</h3>
    <div>
        <button id="hour-up" onmousedown="startIncrement(3600)" onmouseup="stopIncrement()">ʌ</button>
        <button id="minute-up" onmousedown="startIncrement(60)" onmouseup="stopIncrement()">ʌ</button>
        <button id="second-up" onmousedown="startIncrement(1)" onmouseup="stopIncrement()">ʌ</button>
    </div>
    <input type="text" class="form-control" id="timer" name="timeInput" value="00:00:00" pattern="([01]?[0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])" required>
    <div>
        <button id="hour-down" onmousedown="startIncrement(-3600)" onmouseup="stopIncrement()">v</button>
        <button id="minute-down" onmousedown="startIncrement(-60)" onmouseup="stopIncrement()">v</button>
        <button id="second-down" onmousedown="startIncrement(-1)" onmouseup="stopIncrement()">v</button>
    </div>
    <div>
        <button id="start-btn" class="btn btn-success" onclick="startTimer()">Start</button>
        <button id="stop-btn" class="btn btn-danger" onclick="stopTimer()" style="display:none;">Stop</button>
        <button id="reset-btn" class="btn btn-dark" onclick="resetTimer()">Reset</button>
    </div>
</div>
