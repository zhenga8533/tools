<div class="container centered-container">
    <h3>Timer</h3>
    <input type="text" class="form-control" id="timer" name="timeInput" value="00:00:00" pattern="([01]?[0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])" required>
    <div>
        <button id="toggle-btn" class="btn btn-secondary" onclick="toggleStopwatch()">Start</button>
        <button id="reset-btn" class="btn btn-secondary" onclick="resetStopwatch()">Reset</button>
    </div>
</div>
